{{template "admin/layout.html" .}}
    <div style="width:1200px;margin:0 auto;">
      <form action="/admin/article/add" method="post" enctype="multipart/form-data">
  <div class="form-group" >
    <label for="exampleInputEmail1">标题</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1" placeholder="标题">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">副标题</label>
    <input type="text" class="form-control" name="sub_title" id="exampleInputEmail1" placeholder="副标题">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">摘要</label>
    <input type="text" class="form-control" name="desc" id="exampleInputEmail1" placeholder="摘要" >
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">标签</label>
    <input type="text" class="form-control" name="tag" id="exampleInputEmail1" placeholder="标签">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">关键词</label>
    <input type="text" class="form-control" name="keyword" id="exampleInputEmail1" placeholder="关键词">
  </div>
<div class="form-group">
    <label for="exampleInputEmail1">文章时间</label>
    <input type="text" class="form-control" name="time" id="exampleInputEmail1" placeholder="文章时间">
  </div>
<div class="form-group">
<label for="exampleInputEmail1">文章分类</label>
<select class="form-control" name="cid">
  {{range.categorys}}
  <option value="{{.id}}">{{.name}}</option>
{{end}}
</select>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">封面图片</label>
    <input type="file" id="exampleInputFile" name="filename">
  </div>
  <div class="checkbox">

<label for="exampleInputEmail1">首页是否显示</label>
<select class="form-control" name="status">
  <option value=1>是</option>
  <option value=0>否</option>
</select>
  </div>
  
  <div class="checkbox">

<label for="exampleInputEmail1">文章首页显示配置</label>
<select class="form-control" name="index">
  <option value=0>无需展示</option>
  <option value=1>产品鉴赏</option>
  <option value=2>行业动态</option>
  <option value=3>新闻中心</option>
</select>
  </div>
<div id="div1">
        
</div>
    <textarea id="content" style="display:none" name="content"></textarea>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#div1')
        var $content = $('#content')
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $content.val(html)
        }
        editor.customConfig.fontSizes = {
    'x-small': { name: '16px', value: '1' },
    'small': { name: '13px', value: '2' },
    'normal': { name: '16px', value: '3' },
    'large': { name: '18px', value: '4' },
    'x-large': { name: '24px', value: '5' },
    'xx-large': { name: '32px', value: '6' },
    'xxx-large': { name: '48px', value: '7' },
}
        editor.customConfig.uploadImgServer = '/upload'
        editor.customConfig.uploadFileName = 'filename'
        editor.customConfig.uploadImgMaxLength = 5
        editor.create()
        // 初始化 textarea 的值
        $content.val(editor.txt.html())
    </script>

  <button type="submit" class="btn btn-default" id="btn1">创建</button>
</form>
    </div>
        
{{template "admin/footer.html" .}}
