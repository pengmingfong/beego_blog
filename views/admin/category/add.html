{{template "admin/layout.html" .}}
<div style="width:1200px;margin:0 auto;">
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">分类名</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="分类名" name="name">
  </div>

  <div class="checkbox">
父级分类
<select class="form-control" name="pid">
  
  {{range.category}}
  <option value="{{.id}}">{{.name}}</option>
  {{end}}
  <option value="0">一级分类</option>
</select>
  </div>

  <div class="form-group">
    优先级
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="优先级"  name="level" value="0">
  </div>
  <div class="checkbox">
首页是否显示
<select class="form-control" name="index">
  <option value=0>否</option>
  <option value=1>是</option>
</select>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
{{template "admin/footer.html" .}}
