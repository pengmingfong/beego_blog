{{template "admin/layout.html" .}}
<div style="width:1200px;margin:0 auto;">
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">分类名</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="分类名" name="name" value="{{.data.Name}}">
  </div>

  <div class="checkbox">
父级分类
<select class="form-control" name="pid">
  
  {{range.category}}
  <option value="{{.id}}" {{if eq $.data.Pid .id}}selected{{end}}>{{.name}}</option>
  {{end}}
  
</select>
  </div>

  <div class="form-group">
    优先级
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="优先级"  name="level" value="{{.data.Level}}">
  </div>
  <div class="checkbox">
首页是否显示
<select class="form-control" name="index">
  <option value=0 {{if eq $.data.Index 1}}selected{{end}}>是</option>
  <option value=1 {{if eq $.data.Index 0}}selected{{end}}>否</option>
</select>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
{{template "admin/footer.html" .}}
