{{template "admin/layout.html" .}}
<div style="width:1200px;margin:0 auto;">
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">跳转地址</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="跳转地址" name="url" value={{.data.Url}}>
  </div>
  <img src="{{.data.Image}}" style="width:100px;height:200px;"/>
  <input type="file" name="filename"/>
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
{{template "admin/footer.html" .}}
